<body style="background: white;" onload="loadBody()">
<div id="call-window">

    <div id="vid-main-block">
        <div id="vid-pad">
            <video id="vid-main"></video>
        </div>

        <div id="control-panel" class="active-control-panel">
            <div id="control-buttons">
                <button id="video-stream-control" class="btn btn-success">
                    Video
                </button>

                <button id="audio-stream-control" class="btn btn-success">
                    Audio
                </button>

                <button id="screen-select" class="btn btn-success">
                    Screen
                </button>

                <button id="screen-cancel-select" class="btn btn-danger">
                    Screen
                </button>
            </div>
        </div>

    </div>

    <div id="vid-panel">
        <div id="videoDiv"></div>
    </div>
</div>

<div id="work-block">
    <button id="chat-btn" class="rounded-circle btn btn-primary font-weight-bold" type="button" onclick="openForm()"><</button>

    <div id="chat-panel">
        <ul id="messages"></ul>

        <form id="form" action="">
            <input id="input" autocomplete="off" /><button id="send-btn">Send</button>
        </form>
        <input id="select-file-input" type="file">
    </div>

</div>



<template id="user-video-template">
    <div class="user-vid">
        <!--<video></video>-->
        <div style="display: none">
            <img src="../img/user/user.svg" alt="user">
        </div>
